<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fa-solid fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>20:38</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-plane"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Dua Lipa Official Website</h1>
      <p class="welcome-header__text">
        If you have an Account, log in with your email address or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Your Account or Password</a>
    </form>

    <div class="screen_saver">
      <div id="no-mobile">
        <span>Your screen is too big to show you.</span>
      </div>
    </div>

    <div class="menu-main-nav-container">
      <ul>
        <li>
          <a href="https://www.dualipa.com/" target="_blank">DUA LIPA</a>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/dadf627110.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
